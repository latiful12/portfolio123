<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
</head>
<body class="light-mode">
  <!-- Header Section -->
  <div class="header">
    <div class="title">KALKULATOR</div>
    <div class="mode-buttons">
      <i id="light-mode-icon" class='bx bxs-sun'></i>
      <i id="dark-mode-icon" class='bx bxs-moon' style="display: none;"></i>
      <a href="../index.html"><i class='bx bx-log-out'></i></a>
    </div>
  </div>

  <!-- Calculator Section -->
  <div class="calculator">
    <div class="display">
      <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="append('%')">%</button>
      <button class="operator" onclick="append('^')">^</button>
      <button class="operator" onclick="append('÷')">/</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">×</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">−</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>
      <button onclick="append('0')">0</button>
      <button class="operator" onclick="append('.')">.</button>
      <button class="operator" "calculateSquareRoot()">√</button>
      <button class="clear" onclick="calculate()">=</button>
    </div>    
  </div>

  <script src="script1.js"></script>
</body>
</html>
